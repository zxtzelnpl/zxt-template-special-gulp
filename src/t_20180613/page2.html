<script>
  function compatibility() {
    var device = 'unknown';
    var str = navigator.userAgent
      , reg = {
        android: /Android ([0-9.]*)/gi,
        iphone: /iPhone/gi
      }

    if (reg.iphone.exec(str)) {
      device = 'iPhone'
    }
    else if (reg.android.exec(str)) {
      device = 'Android'
    }


    return device;
  }

  function add_record(title,device,team) {

    var data = {
      record_title:title,
      record_device:device,
      record_team:team
    }

    return fetch('/records/add',{
      method: 'post',
      headers: {
        'content-type': 'application/json'
      },
      body: JSON.stringify(data)
    })
        .then(function (res) {
          if(res.ok){
            return res.json()
          }
          else{
            return res.text()
          }
        })
        .then(function (json) {
          if(typeof json === 'string'){
            localStorage.setItem('error',json);
            location.href='/public/pages/err_page.html'
          }
        })
        .catch(function(err){
          console.log(err)
        })
  }

  function add_click_record(title,device,btn,team){

    var data={
      click_title:title,
      click_device:device,
      click_btn:btn,
      click_team:team
    }

    return fetch('/clicks/add', {
      method: 'post',
      headers: {
        'content-type': 'application/json'
      },
      body: JSON.stringify(data)
    })
      .then(function (res) {
        if(res.ok){
          return res.json()
        }
        else{
          return res.text()
        }
      })
      .then(function (json) {
        if(typeof json === 'string'){
          localStorage.setItem('error',json);
          location.href='/public/pages/err_page.html'
        }
      })
      .catch(function(err){
        console.log(err)
      })
  }

  function pluginGetQuery(key){
    var search = location.search;
    var query = search.slice(1);
    var _info = query.split('&');
    var value= null;
    _info.forEach(function(info){
      var arr = info.split('=');

      if(arr[0]===key){
        value = arr[1]
      }
    })
    return value;
  }


  $(function(){
    var device = compatibility();
    var title = document.querySelector('title').innerHTML;
    var team = pluginGetQuery('team');

    try{
      add_record(title,device,team)
    }
    catch(e){
      alert(e.message)
    }


    var clipBoard = new ClipboardJS('.clipBoard');

    clipBoard.on('success',function(){
      alert('复制成功')
      // $.toast({
      //   text:'复制成功',
      //   textAlign:'center',
      //   allowToastClose : false,
      //   loader:false
      // })
    })

    $('.wx_copy_btn').on('click', function () {
      var id = this.getAttribute('id');
      add_click_record(title,device,id,team)
    })

    $('.qr_code').on('click', function () {
      var id = this.getAttribute('id');
      add_click_record(title,device,id,team)
    })
  })
</script>
